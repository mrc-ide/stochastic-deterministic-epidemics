        - spim_view/deaths_hosp_65_69.png
        - spim_view/deaths_hosp_70_74.png
        - spim_view/deaths_hosp_75_79.png
        - spim_view/deaths_hosp_80_plus.png

packages:
  - sircovid
  - spimalot
  
sources:
  - support.R

global_resources:
  global_util.R: rtm_inference/util_new.R
  
depends:
 - comparison_fits:
     id: latest(parameter:region == "london" && parameter:short_run == short_run && parameter:date == date && parameter:pars_set == pars_set && parameter:deterministic == deterministic && parameter:adaptive_proposal == adaptive_proposal && parameter:assumptions == assumptions)
     use:
        regional_results/london/fit.rds: outputs/fit.rds
        regional_figs/pmcmc_traceplots_london.pdf: outputs/pmcmc_traceplots.pdf
 - comparison_fits:
     id: latest(parameter:region == "east_of_england" && parameter:short_run == short_run && parameter:date == date && parameter:pars_set == pars_set && parameter:deterministic == deterministic && parameter:adaptive_proposal == adaptive_proposal && parameter:assumptions == assumptions)
