        regional_results/east_of_england/fit.rds: outputs/fit.rds
        regional_figs/pmcmc_traceplots_east_of_england.pdf: outputs/pmcmc_traceplots.pdf
 - comparison_fits:
     id: latest(parameter:region == "midlands" && parameter:short_run == short_run && parameter:date == date && parameter:pars_set == pars_set && parameter:deterministic == deterministic && parameter:adaptive_proposal == adaptive_proposal && parameter:assumptions == assumptions)
     use:
