     id: latest(parameter:region == "north_east_and_yorkshire" && parameter:short_run == short_run && parameter:date == date && parameter:pars_set == pars_set && parameter:deterministic == deterministic && parameter:adaptive_proposal == adaptive_proposal && parameter:assumptions == assumptions)
